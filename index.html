<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>index</title>
</head>
<body>
    
    <div class="container">
        <div class="result" id="res_container">
            <div id="Result" ></div>
        </div>
        <div id="clear" class="clear"><button>C</button></div>
        <div id="Bapp1" class="number1"><button>1</button></div>
        <div id="Bapp2"class="number2"><button>2</button></div>
        <div id="Bapp3"class="number3"><button>3</button></div>
        <div id="Bapp4"class="number4"><button>4</button></div>
        <div id="Bapp5"class="number5"><button>5</button></div>
        <div id="Bapp6"class="number6"><button>6</button></div>
        <div id="Bapp7"class="number7"><button>7</button></div>
        <div id="Bapp8"class="number8"><button>8</button></div>
        <div id="Bapp9"class="number9"><button>9</button></div>
        <div id="Bapp10"class="number0"><button>0</button></div>
        <div id="Boprplus"class="plus"><button>+</button></div>
        <div id="Boprmul"class="multiple"><button>*</button></div>
        <div id="Boprdiv"class="divide"><button>/</button></div>
        <div id="Boprres"class="resulting"><button>=</button></div>
        <div id="Boprdot"class="dot"><button>.</button></div>
        <div id="Boprsign"class="sign"><button>-/+</button></div>
      </div>


      <script src="script.js"></script>
</body>
</html>
